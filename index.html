<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <style>
        /* Reset some basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-image: url("https://img.freepik.com/free-photo/pasta-with-shrimps-grated-cheese-greens-cherry-tomato-top_140725-7996.jpg?ga=GA1.1.148285426.1733661514&semt=ais_hybrid");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center top;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .container {
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent white background */
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(4px); /* Blurring the background behind the container */
            width: 90%;
            max-width: 600px;

            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        header {
            margin-bottom: 20px;
        }

        .restaurant-heading {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .slogan {
            font-size: 1.2rem;
            color: #ddd;
            font-style: italic;
        }

        .qr-section {
            margin-bottom: 20px;
        }

        .qr-code {
            width: 150px;
            height: 150px;
            margin-bottom: 15px;
            border-radius: 10px;
        }

        .scan-message {
            font-size: 1rem;
            color: #fff;
        }

        footer {
            font-size: 0.9rem;
            color: #ddd;
        }

        /* Mobile & Tablet Layout */
        @media (max-width: 768px) {
            .restaurant-heading {
                font-size: 2rem;
            }

            .slogan {
                font-size: 1rem;
            }

            .qr-code {
                width: 120px;
                height: 120px;
            }

            .scan-message {
                font-size: 0.9rem;
            }

            footer {
                font-size: 0.8rem;
            }
        }

        /* Smaller Mobile Devices */
        @media (max-width: 480px) {
            .restaurant-heading {
                font-size: 1.8rem;
            }

            .slogan {
                font-size: 0.9rem;
            }

            .qr-code {
                width: 100px;
                height: 100px;
            }

            .scan-message {
                font-size: 0.8rem;
            }

            footer {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
   <div class="container">
    <header>
        <h1 class="restaurant-heading">Fine Dine</h1>
        <p class="slogan">Where taste meets tradition</p>
    </header>

    <!-- Canvas where QR code will be rendered -->
    <canvas id="qrcode"></canvas>

    <footer>
        <p>&copy; 2024 Fine Dine - All rights reserved</p>
    </footer>
   </div>

    <script>
        const qrCodeContainer = document.getElementById("qrcode");

        // Generate QR code and render it in the canvas element
        QRCode.toCanvas(qrCodeContainer, "https://safafarzeen.github.io/QR_Code_Menu_System/html/menu.html", {
            width: 128,  // Width of the QR code
            height: 128, // Height of the QR code
            color: {
                dark: "#000000",  // Dark color for the QR code
                light: "#ffffff"  // Light color for the background
            },
            errorCorrectionLevel: 'H'  // High error correction level
        }, function (error) {
            if (error) {
                console.error(error);
            } else {
                console.log("QR Code generated successfully!");
            }
        });
    </script>
</body>
</html>
